<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KONACORE PRO</title>
    <style>
        /* SIFIRLAMA */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* GİRİŞ EKRANI - EKRANI KAPLAR */
        #menu {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #400; /* Kırmızı arka plan (Görmemen imkansız) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #menu h1 { color: white; font-size: 80px; margin-bottom: 20px; }

        #menu button {
            padding: 20px 50px;
            font-size: 30px;
            background: white;
            color: #400;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* OYUN SAHNESİ - BAŞTA GİZLİ */
        #game {
            display: none;
            width: 100%;
            height: 100%;
            background: #111;
            position: relative;
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
        }

        #ammo-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>KONACORE</h1>
        <button onclick="oyunuBaslat()">PLAY NOW</button>
    </div>

    <div id="game" onclick="atesEt(event)">
        <div id="ammo-display">AMMO: <span id="mermiSayisi">30</span></div>
    </div>

    <script>
        let mermi = 30;

        function oyunuBaslat() {
            // Menüyü kapat, oyunu aç
            document.getElementById('menu').style.setProperty('display', 'none', 'important');
            document.getElementById('game').style.display = 'block';
            hedefCikar();
        }

        function atesEt(e) {
            if(mermi <= 0) return;
            mermi--;
            document.getElementById('mermiSayisi').innerText = mermi;

            if(e.target.classList.contains('target')) {
                e.target.remove();
                hedefCikar();
            }
        }

        function hedefCikar() {
            let t = document.createElement('div');
            t.className = 'target';
            t.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            t.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            document.getElementById('game').appendChild(t);
        }

        // R tuşu yenileme
        window.onkeydown = function(e) {
            if(e.key == 'r' || e.key == 'R') {
                mermi = 30;
                document.getElementById('mermiSayisi').innerText = mermi;
            }
        }
    </script>
</body>
</html>
