<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Konacore</title>
    <style>
        body {
            background-color: #0d1117; /* GitHub karanlık modu rengi */
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #30363d;
            padding: 40px;
            border-radius: 15px;
            background-color: #161b22;
        }
        h1 {
            font-size: 3rem;
            color: #58a6ff;
            margin-bottom: 5px;
        }
        .yas {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.7;
        }
        #mesaj {
            height: 30px; /* Yer tutması için */
            margin-bottom: 20px;
            font-weight: bold;
            color: #7ee787; /* Başarılı yeşil rengi */
            font-size: 1.3rem;
        }
        .btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>KONACORE</h1>
        <div class="yas">Yaş: 9</div>
        
        <div id="mesaj"></div>
        
        <button class="btn" onclick="goster()">Bilgilendirme</button>
    </div>

    <script>
        function goster() {
            // Butona basılınca yazıyı buraya yazdırıyoruz
            document.getElementById("mesaj").innerHTML = "Kısaca Python Developer";
        }
    </script>

</body>
</html>
