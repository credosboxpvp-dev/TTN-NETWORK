<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KONACORE | NO-IMG EDITION</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body, html { height: 100%; overflow: hidden; background: #050000; font-family: 'Segoe UI', sans-serif; }

        #game-stage {
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2b0000 0%, #000 100%);
            position: relative;
        }

        /* NİŞANGAH */
        #crosshair {
            position: absolute; width: 40px; height: 40px;
            border: 2px solid #0f0; border-radius: 50%;
            pointer-events: none; z-index: 1000; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #0f0;
        }

        /* CSS İLE ÇİZİLMİŞ SİLAH (Görsel Gerektirmez) */
        #gun-container {
            position: absolute; bottom: 0; right: 10%;
            width: 300px; height: 150px; pointer-events: none; z-index: 500;
        }
        .gun-body {
            position: absolute; bottom: 0; right: 0;
            width: 250px; height: 60px; background: #222;
            border: 2px solid #ff0000; border-radius: 5px;
            box-shadow: 0 0 20px #f00;
        }
        .gun-barrel {
            position: absolute; bottom: 30px; right: 200px;
            width: 150px; height: 30px; background: #111;
            border: 2px solid #ff0000;
        }

        /* CSS ATEŞ EFEKTİ */
        #flash {
            position: absolute; top: -10px; left: -60px;
            width: 80px; height: 80px; background: yellow;
            border-radius: 50%; display: none;
            box-shadow: 0 0 40px 20px orange, 0 0 60px 30px red;
            filter: blur(5px);
        }

        /* HEDEFLER */
        .target {
            position: absolute; width: 50px; height: 50px;
            border: 3px solid #f00; border-radius: 50%;
            box-shadow: 0 0 15px #f00; z-index: 100;
        }

        /* MERMİ İZİ */
        .hole {
            position: absolute; width: 8px; height: 8px;
            background: #444; border-radius: 50%; pointer-events: none;
        }

        /* HUD */
        .hud { position: absolute; bottom: 20px; left: 30px; color: #ff0000; font-size: 25px; }
        #score-board { position: absolute; top: 20px; right: 30px; color: #0f0; font-size: 25px; }
    </style>
</head>
<body onmousemove="update(event)" onmousedown="shoot(event)" onkeydown="reload(event)">

    <div id="game-stage">
        <div id="crosshair"></div>
        <div class="hud">AMMO: <span id="ammo">30</span> / 30 (R to Reload)</div>
        <div id="score-board">SCORE: <span id="score">0</span></div>

        <div id="gun-container">
            <div id="flash"></div>
            <div class="gun-body"></div>
            <div class="gun-barrel"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let ammo = 30;
        const gun = document.getElementById('gun-container');
        const flash = document.getElementById('flash');

        function update(e) {
            document.getElementById('crosshair').style.left = e.pageX + 'px';
            document.getElementById('crosshair').style.top = e.pageY + 'px';
            gun.style.transform = `translateX(${(e.pageX - window.innerWidth/2) / 30}px)`;
        }

        function shoot(e) {
            if(ammo <= 0) return;
            ammo--;
            document.getElementById('ammo').innerText = ammo;

            // Ateş Efekti
            flash.style.display = 'block';
            gun.style.bottom = '-20px';
            
            // Mermi İzi
            let h = document.createElement('div');
            h.className = 'hole';
            h.style.left = e.pageX - 4 + 'px';
            h.style.top = e.pageY - 4 + 'px';
            document.getElementById('game-stage').appendChild(h);

            // Vurma Kontrol
            if(e.target.classList.contains('target')) {
                e.target.remove();
                score += 10;
                document.getElementById('score').innerText = score;
                spawn();
            }

            setTimeout(() => {
                flash.style.display = 'none';
                gun.style.bottom = '0';
            }, 50);
        }

        function reload(e) {
            if(e.key.toLowerCase() === 'r') {
                ammo = 30;
                document.getElementById('ammo').innerText = ammo;
                gun.style.transform = 'translateY(100px)';
                setTimeout(() => gun.style.transform = 'translateY(0)', 300);
            }
        }

        function spawn() {
            let t = document.createElement('div');
            t.className = 'target';
            t.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            t.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            document.getElementById('game-stage').appendChild(t);
        }

        for(let i=0; i<3; i++) spawn();
    </script>
</body>
</html>
