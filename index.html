<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Konacore</title>
    <style>
        body {
            background-color: #0f172a; /* Gece mavisi/siyah arka plan */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            margin-bottom: 0;
            color: #38bdf8; /* Python mavisi tonunda */
        }
        p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #3776ab; /* Python resmi rengi */
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ffd343; /* Python sarısı */
            color: #0f172a;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>KONACORE</h1>
        <p>Yaş: 9</p>
        <button class="btn">Kısaca Python Developer</button>
    </div>

</body>
</html>
