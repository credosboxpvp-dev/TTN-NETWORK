<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Konacore Games | FPS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* Arka Plan: Koyu Kırmızı Gradyan */
        body {
            background: radial-gradient(circle, #4a0000 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ana Giriş Ekranı */
        #main-menu {
            text-align: center;
            z-index: 10;
            transition: 0.5s;
        }

        .logo {
            font-size: 80px;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            margin-bottom: 10px;
            letter-spacing: -5px;
        }

        .sub-text {
            color: white;
            letter-spacing: 5px;
            margin-bottom: 40px;
            opacity: 0.7;
        }

        .play-btn {
            padding: 15px 50px;
            font-size: 20px;
            background: transparent;
            color: white;
            border: 2px solid #ff0000;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .play-btn:hover {
            background: #ff0000;
            box-shadow: 0 0 30px #ff0000;
            transform: scale(1.1);
        }

        /* Oyun Ekranı (Başta Gizli) */
        #game-screen {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=1920&q=80') center/cover;
            cursor: crosshair;
        }

        /* FPS Nişangah */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Silah (Sağ Alt) */
        .gun {
            position: absolute;
            bottom: -20px;
            right: 10%;
            width: 400px;
            transform: rotate(-5deg);
            filter: drop-shadow(0 0 10px red);
        }

        .hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            font-family: monospace;
            font-size: 24px;
            text-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>

    <div id="main-menu">
        <div class="logo">KONACORE</div>
        <p class="sub-text">GAMES</p>
        <button class="play-btn" onclick="startGame()">PLAY NOW</button>
    </div>

    <div id="game-screen">
        <div class="crosshair"></div>
        <div class="hud">HP: 100 | AMMO: 30/90</div>
        <img src="https://i.imgur.com/6S65x7p.png" class="gun" alt="gun">
    </div>

    <script>
        function startGame() {
            document.getElementById('main-menu').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('main-menu').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
            }, 500);
        }

        // Ateş etme efekti (tıklayınca)
        document.getElementById('game-screen').addEventListener('mousedown', () => {
            const gun = document.querySelector('.gun');
            gun.style.transform = 'translateY(20px) rotate(-5deg)';
            setTimeout(() => {
                gun.style.transform = 'translateY(0) rotate(-5deg)';
            }, 50);
        });
    </script>
</body>
</html>
